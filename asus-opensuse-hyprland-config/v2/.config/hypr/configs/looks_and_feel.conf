#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# sourcing color generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf



# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 6
    gaps_out = 8
    sensitivity=1.00
    apply_sens_to_raw=1
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $color0 $color2 $color9 $color12 $color15 90deg
    col.inactive_border = $backgroundCol

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    # allow_tearing = false 

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    drop_shadow = false
    shadow_range = 6
    shadow_render_power=1
    col.shadow = $color12
    col.shadow_inactive = 0x50000000

    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0.8

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 6
        passes = 2
        ignore_opacity = true
        vibrancy = 0.1696
        new_optimizations = true
        special = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    # bezier = wind, 0.05, 0.9, 0.1, 1.05
    # bezier = winIn, 0.1, 1.1, 0.1, 1.1
    # bezier = winOut, 0.3, -0.3, 0, 1
    # bezier = liner, 1, 1, 1, 1
    # bezier = overshot, 0.05, 0.9, 0.1, 1.05
    # bezier = smoothOut, 0.5, 0, 0.99, 0.99
    # bezier = smoothIn, 0.5, -0.5, 0.68, 1.5

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 180, liner, loop #used by rainbow borders and rotating colors
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    # animation = windows, 1, 3, wind, slide
    # animation = windowsIn, 1, 3, winIn, slide
    # animation = windowsOut, 1, 3, smoothOut, slide
    # animation = windowsMove, 1, 3, wind, slide
    # animation = border, 1, 1, liner
    # animation = borderangle, 1, 180, liner, loop #used by rainbow borders and rotating colors
    # animation = fade, 1, 3, smoothOut
    # animation = workspaces, 1, 3, overshot
    
    # animations for -git or version >0.42.0
    #animation = workspacesIn, 1, 5, winIn, slide
    #animation = workspacesOut, 1, 5, winOut, slide
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    special_scale_factor = 0.8 # the scale of the special workspace windows. [0.0 - 1.0]    
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    #   new_status = master
    new_on_top=1
    mfact = 0.5
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    #vrr = 0
    enable_swallow = true
    focus_on_activate = false
    swallow_regex = ^(kitty)$
    vfr = true
    middle_click_paste = false
}

render {
    explicit_sync = 2
    explicit_sync_kms = 2
    direct_scanout = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default=true
    left_handed=false
    follow_mouse=true
    float_switch_override_focus=false
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        disable_while_typing=true
        natural_scroll=false 
        clickfinger_behavior=false
        middle_button_emulation=true
        tap-to-click=true
        drag_lock=false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe=true
    workspace_swipe_fingers=3
    workspace_swipe_distance=400
    workspace_swipe_invert=true
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
    workspace_swipe_create_new=true 
    workspace_swipe_forever=true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


group {
    col.border_active = $color15
    groupbar {
    	col.active = $color0
    }
}


binds {
  workspace_back_and_forth=true
  allow_workspace_cycles=true
  pass_mouse_when_bound=false
}

xwayland {
    force_zero_scaling = true
}

# cursor section for Hyprland v0.41.0 or newer
cursor {
	enable_hyprcursor = true
}
